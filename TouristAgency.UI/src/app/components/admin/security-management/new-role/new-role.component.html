<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">Kreiraj novu rolu</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" id="role">
      <div class="form-group">
        <label for="rolename">Ime role:</label>
        <input name="rolename" type="text" class="form-control" [(ngModel)]="role.roleName" />
      </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="activeModal.close(roleName)">Spasi</button>
    <button type="button" class="btn btn-danger" (click)="activeModal.close()">Zatvori</button>
  </div>
</div>
