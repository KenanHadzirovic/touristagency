<div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">Dodaj privilegiju roli <i>"{{ roleName }}"</i></h4>
      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="priv">Izaberi privilegiju:</label>
        <select name="priv" class="form-control" [(ngModel)]="selectedPrivilege">
            <option *ngFor="let p of privileges" [ngValue]="p">{{ p.name }}</option>
          </select>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-success" (click)="activeModal.close(selectedPrivilege)">Spasi</button>
      <button type="button" class="btn btn-danger" (click)="activeModal.close()">Zatvori</button>
    </div>
  </div>
