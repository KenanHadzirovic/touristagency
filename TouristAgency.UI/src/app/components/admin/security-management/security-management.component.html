<div class="container pb-2 pl-4 pr-4 pt-2 mt-5 shadow rounded">
  <div class="row form-group">
    <label for="tour">Izaberite postojeću rolu:</label>
    <select name="tour" class="form-control" [(ngModel)]="selectedRole">
      <option *ngFor="let role of roles" [ngValue]="role">{{ role.name }}</option>
    </select>
  </div>

  <div class="row mt-5 mb-5" *ngIf="selectedRole">
    <div class="d-flex w-100 justify-content-between">
        <h1 class="h4">Privilegije</h1>
        <button class="btn btn-outline-primary" (click)="addNewPrivilege()">Dodaj novu privilegiju</button>
    </div>
      
    <table class="table table-striped table-bordered w-100 shadow rounded mt-3">
      <thead>
        <tr>
          <th scope="col">Naziv</th>
          <th scope="col">Akcije</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let privilege of selectedRole.privileges; let i = index">
          <td>{{ privilege.name }}</td>
          <td>
            <button class="btn btn-outline-danger" (click)="removePrivilege(i)">Obriši</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="row">
    <div class="d-flex w-100">
      <button type="button" class="btn btn-primary mr-auto" (click)="addNewRole()">Kreiraj novu rolu</button>
      <button type="button" class="btn btn-danger mr-1" (click)="clearForm()">Očisti</button>
    </div>
  </div>
</div>
