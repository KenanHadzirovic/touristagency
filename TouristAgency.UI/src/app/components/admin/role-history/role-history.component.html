<div class="d-flex justify-content-center pt-3">
  <input class="search" type="text" [(ngModel)]="searchString" (input)="filter()" placeholder="Pretraga...">
</div>
<div class="d-flex justify-content-center pt-3">
  <table class="table table-striped table-bordered w-80 shadow rounded">
      <thead>
        <tr>
          <th scope="col">Korisniƒçko ime</th>
          <th scope="col">Datum akcije</th>
          <th scope="col">Trenutna rola</th>
          <th scope="col">Promjena</th>
          <th scope="col">Prethodna rola</th>
          <th scope="col">Nova rola</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let change of filteredChanges">
          <td>{{ change.username }}</td>
          <td>{{ change.date | date }}</td>
          <td>{{ change.currentRole }}</td>
          <td>{{ change.changeType }}</td>
          <td>{{ change.previousRole }}</td>
          <td>{{ change.newRole }}</td>
        </tr>
      </tbody>
    </table>
</div>
